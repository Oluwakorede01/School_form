<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>School Form</title>
  </head>
  <body>
    <div id="form-div">
      <h1 class="header">School Championship Registration Form</h1>

      <form action="processor.html">
        <p>
          <label for="Reg">School name:<span style="color: red">*</span></label>
        </p>

        <div id="input">
          <input type="text" id="Reg" value="" style="width: 600px" />
        </div>

        <p>
          <label for="Reg"
            >Schooler name:<span style="color: red">*</span></label
          >
        </p>

        <div id="input">
          <input
            type="text"
            id="Reg"
            value=""
            placeholder="First"
            style="width: 297px"
          />
          <input
            type="text"
            id="Reg"
            value=""
            placeholder="Second"
            style="width: 297px"
          />
        </div>

        <p>
          <label for="parentName"
            >Parent name:<span style="color: red">*</span></label
          >
        </p>

        <div id="input">
          <input
            type="text"
            id="parentName"
            value=""
            placeholder="First"
            style="width: 297px"
          />
          <input
            type="text"
            id="parentName"
            value=""
            placeholder="Second"
            style="width: 297px"
          />
        </div>

        <p>
          <label for="parentPhone"
            >Parent phone:<span style="color: red">*</span></label
          >
        </p>

        <div id="input">
          <input
            type="text"
            id="parentPhone"
            placeholder="######"
            style="width: 600px"
          />
        </div>

        <p>
          <label for="parentEmail">Parent email</label>
        </p>

        <div id="input">
          <input type="email" id="parentEmail" style="width: 600px" />
        </div>

        <p>
          <label for="parentSport"
            >Parent sport:<span style="color: red">*</span></label
          >
        </p>

        <div id="input">
          <input type="text" id="parentSport" value="" style="width: 600px" />
        </div>

        <div>
          <input type="submit" id="submitBtn" value="SUBMIT" />
          <button><a href="./index.html"> Go Back </a></button>
          >
        </div>
      </form>
    </div>
  </body>
</html>

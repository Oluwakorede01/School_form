<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>School Form</title>
  </head>

  <body>
    <div id="form-div">
      <h1 class="header">School Championship Registration Form</h1>

       <!-- without return added to the validate function, the browser will ignore the false and the true boolean will only be active and the form will submit even when it is empty which is not proper -->

      <form
        action="./processor.html"
        method="get" 
        id="studentRegForm"
        name="studentRegForm"
        onsubmit="return validate()"
        onreset="resetForm()"
      >

      <!-- School Name -->
        <p>
          <label for="txtSchoolName">School name:<span style="color: red">*</span></label> <br>
         
        </p>

        <div id="input">
          <input type="text" id="txtSchoolName" value="" placeholder="Enter School name" name="txtSchoolName" style="width: 600px" />

        </div>

        
           <span id="spnIsSchoolNameValid"></span>
           

           <!-- Student Name -->

        <p>
          <label for="studentName"
            >Schooler name:<span style="color: red">*</span></label
          >
         
        </p>

        <div id="input">
          <input
            type="text"
            id="firstName"
            name="firstName"
            value=""
            placeholder="First"
            style="width: 297px"
          />
          <input
            type="text"
            id="secondName"
            name="secondName"
            value=""
            placeholder="Second"
            style="width: 297px"
          />

          <div id="span">

               <span id="spnIsFirstNameValid"></span>
           
            <span id="spnIsSecondNameValid"></span>
          </div>
   


        </div>

        <!-- Parent Name -->

        <p>
          <label for="parentName"
            >Parent name:<span style="color: red">*</span></label
          >
        </p>

        <div id="input">
          <input
            type="text"
            id="parentFirstName"
            name="parentFirstName"
            value=""
            placeholder="First"
            style="width: 297px"
          />
          <input
            type="text"
            id="parentSecondName"
            name="parentSecondName"
            value=""
            placeholder="Second"
            style="width: 297px"
          />
        </div>

       <div id="span">
         <span id="spnIsParentFirstNameValid"></span>
        <span id="spnIsParentSecondNameValid"></span>
       </div>


       <!-- Parent Phone  -->
        <p>
          <label for="parentPhone"
            >Parent phone:<span style="color: red">*</span></label
          >
        </p>

        <div id="input">
          <input
            type="number"
            id="parentPhone"
            name="parentPhone"
            placeholder="######"
            style="width: 600px"
          />
        </div>

        <span id="spnIsParentPhoneValid"></span>


        <!-- Parent Email -->
        <p>
          <label for="parentEmail">Parent email<span style="color: red">*</span></label>
        </p>

        <div id="input">
          <input type="email" id="parentEmail" name="parentEmail" style="width: 600px" />
        </div>
        <span id="spnIsParentEmailValid"></span>


        <!-- Preferred Sport  -->

        <p>
          <label for="preferredSport"
            >Preferred sport:<span style="color: red">*</span></label
          >
        </p>

        <div id="input">
          <input type="text" id="preferredSport" name="preferredSport" value="" style="width: 600px" />
        </div>

         <span id="spnIsPreferredSportValid"></span>


<!-- Student Password -->
 <p>
          <label for="studentPassword"
            >Student Password:<span style="color: red">*</span></label
          >
        </p>

          <div id="input">
          <input type="password" id="studentPassword" name="studentPassword" value=""  placeholder="password"     style="width: 600px"  />
        </div>

         <span id="spnIsStudentPasswordValid"></span>

         <!-- Confirm Password -->


          <p>
          <label for="confirmPassword"
            >Confirm-password:<span style="color: red">*</span></label
          >
        </p>

 <div id="input">
          <input type="password" id="confirmPassword"   placeholder="confirm-password" name="confirmPassword" value=""           style="width: 600px" />
        </div>

         <span id="spnIsConfirmPasswordValid"></span>


 <!-- Submit and Reset button -->

        <div>
          <input type="submit" id="submitBtn" value="SUBMIT" />
          
          <input type="reset" id="resetbtn" value="RESET">
        </div>

      </form>
    </div>


          <script src="./script.js">
          </script>
  </body>
</html>
